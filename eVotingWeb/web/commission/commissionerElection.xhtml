<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:param name="title" value="Commissioner election" />
    <ui:define name="content">
        <f:view>
            <ui:insert name="menu">
                <ui:include src="/WEB-INF/templates/menus/commissioner.xhtml" />
            </ui:insert>
            <h:messages />

            <h:dataTable styleClass="electionsInfo" cellspacing="0" value="#{electionEvent.comElection}" var="item">
                <h:column>
                    <h:outputLink styleClass="link" value="viewEvents.xhtml">
                        <h:outputText value="#{item.name}"/>
                        <f:param name="elecId" value="#{item.id}"/>
                    </h:outputLink>                    
                </h:column>
            </h:dataTable>

        </f:view>
    </ui:define>
</ui:composition>
