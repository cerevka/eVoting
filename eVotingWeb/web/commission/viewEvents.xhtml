<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:param name="title" value="View events" />
    <ui:define name="content">
        <f:view>
            <ui:insert name="menu">
                <ui:include src="/WEB-INF/templates/menus/commissioner.xhtml" />
            </ui:insert>
            <h:messages styleClass="message"/>

            <h:dataTable styleClass="electionsInfo" cellspacing="1" value="#{createElectionEvent.unfinishedElectionEventsModel}" var="item">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name"/>
                    </f:facet>
                    <h:form>
                        <h:commandLink styleClass="link"  action="#{createElectionEvent.viewEvent}">
                            <h:outputText value="#{item.name}"/>
                            <f:param name="eventId" value="#{item.id}"/>
                            <f:param name="elecId" value="#{createElectionEvent.elecId}"/>
                        </h:commandLink>
                    </h:form>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nominating"/>
                    </f:facet>
                    <h:outputText value="#{item.nominatingStarted}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Voting"/>
                    </f:facet>
                    <h:outputText  value="#{item.votingStarted}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Messages"/>
                    </f:facet>
                </h:column>
            </h:dataTable>
            <ul class="buttons">
                <li>
                <h:outputLink  value="createNewEvent.xhtml">
                    Create new event
                    <f:param name="elecId" value="#{createElectionEvent.elecId}"/>
                </h:outputLink>
                </li>
            </ul>
        </f:view>
    </ui:define>
</ui:composition>
