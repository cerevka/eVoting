<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html">
    <ui:param name="title" value="#{msg['application.title.login']}" />
    <ui:define name="content">                
        <div class="login">
            <div>
                <h1>#{msg['heading.login']}</h1>                
                <h:form id="loginForm">
                    <table>
                        <tr>
                            <td class="dataLabel"><h:outputLabel for="login" value="#{msg['label.login']}:" /></td>
                            <td><h:inputText id="login" value="#{user.login}" required="true" requiredMessage="#{msg['message.required.login']}" /></td>
                        </tr>
                        <tr><td colspan="2" class="textRight"><h:message styleClass="error" for="login" /></td></tr>
                        <tr>
                            <td class="dataLabel"><h:outputLabel for="password" value="#{msg['label.password']}:" /></td>
                            <td><h:inputSecret id="password" value="#{user.password}" required="true" requiredMessage="#{msg['message.required.password']}" /></td>
                        </tr>
                        <tr><td colspan="2" class="textRight"><h:message styleClass="error" for="password" /></td></tr>
                        <tr>
                            <td colspan="2"><h:commandButton id="submitLogin" action="#{user.doLogin}" value="#{msg['action.login']}" /></td>
                        </tr>
                        <tr><td colspan="2" class="textCenter"><h:message styleClass="error" for="submitLogin" /></td></tr>
                    </table>                    
                </h:form>
            </div> 
        </div>
    </ui:define>

</ui:composition>
