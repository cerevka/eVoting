<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:param name="title" value="#{msg['application.title.addVoter']}" />
    <ui:define name="content">
        <f:view>
            <ui:insert name="menu">
                <ui:include src="/WEB-INF/templates/menus/commissioner.xhtml" />
            </ui:insert>
            <h:messages styleClass="message"/>
            <h:form>
                <table>
                    <tr>
                        <td>#{msg['heading.selectVoter']}:</td>
                        <td>
                    <h:selectOneMenu id="selectCom" value="#{electionEvent.voterLogin}" >
                        <f:selectItems value="#{electionEvent.voterSel}" />
                    </h:selectOneMenu>
                    </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: right">
                    <h:commandButton  value="#{msg['action.add.voter']}" action="#{electionEvent.addVoter}"/>
                    </td>
                    </tr>
                </table>
            </h:form>
            <ul class="buttons">
                <li>
                <h:outputLink styleClass="buttons" value="viewEvent.xhtml">
                    #{msg['action.back']}
                    <f:param name="evenId" value="#{electionEvent.eventId}"/>
                </h:outputLink>
                </li>
            </ul>
        </f:view>
    </ui:define>
</ui:composition>
