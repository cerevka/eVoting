<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:param name="title" value="#{msg['application.title.events']}" />
    <ui:define name="content">
        <f:view>
            <h1>#{msg['heading.events']}</h1>
            <ui:insert name="menu">
                <ui:include src="/WEB-INF/templates/menus/commissioner.xhtml" />
            </ui:insert>
            <h:messages styleClass="message"/>            
            <h:dataTable styleClass="electionsInfo" cellspacing="1" value="#{electionEvent.unfinishedElectionEvents}" var="item">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['label.name']}"/>
                    </f:facet>
                    <h:form>
                        <h:commandLink styleClass="link"  action="#{electionEvent.viewEvent}">
                            <h:outputText value="#{item.name}"/>
                            <f:param name="eventId" value="#{item.id}"/>
                            <f:param name="electionId" value="#{electionEvent.electionId}"/>
                        </h:commandLink>
                    </h:form>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['label.nomination']}"/>
                    </f:facet>
                    <h:outputText value="#{item.nominatingStarted}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['label.vote']}"/>
                    </f:facet>
                    <h:outputText  value="#{item.votingStarted}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Messages"/>
                    </f:facet>
                </h:column>
            </h:dataTable>
            <ul class="buttons">
                <li>
                <h:form>
                    <h:commandLink value="#{msg['action.create.event']}" action="#{electionEvent.goCreateElectionEvent}">
                        <f:param name="electionId" value="#{election.electionId}" />
                    </h:commandLink>
                </h:form>
                </li>
            </ul>
        </f:view>
    </ui:define>
</ui:composition>
