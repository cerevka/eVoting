<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:param name="title" value="#{msg['application.title.elections']}" />
    <ui:define name="content">
        <f:view>
            <h1>#{msg['heading.elections']}</h1>
            <ui:insert name="menu">
                <ui:include src="/WEB-INF/templates/menus/commissioner.xhtml" />
            </ui:insert>
            <h:messages />

            <h:dataTable styleClass="electionsInfo" cellspacing="0" value="#{electionEvent.comElection}" var="item">
                <h:column>                     
                    <h:form>
                        <h:commandLink styleClass="link" action="#{election.viewElection}">
                            <h:outputText value="#{item.name}" />
                            <f:param name="electionId" value="#{item.id}" />
                        </h:commandLink>
                    </h:form>
                </h:column>
            </h:dataTable>

        </f:view>
    </ui:define>
</ui:composition>
