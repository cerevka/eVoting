<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:param name="title" value="#{msg['application.title.createEvent']}" />
    <ui:define name="content">
        <f:view>
            <ui:insert name="menu">
                <ui:include src="/WEB-INF/templates/menus/commissioner.xhtml" />
            </ui:insert>
            <h:messages styleClass="message"/>
            <h:form>
                <h:inputHidden value="#{electionEvent.electionId}" />
                <table class="form">
                    <tbody>
                        <tr>
                            <th>#{msg['label.event.name']}:</th>
                            <td><h:inputText style="width: 250px" required="true" requiredMessage="#{msg['message.required.eventName']}" value="#{electionEvent.eventName}" /></td>
                    </tr>
                    <tr>
                        <th>#{msg['label.information']}:</th>
                        <td> <h:inputTextarea style="width: 250px" value="#{electionEvent.info}" /></td>
                    </tr>
                    <tr>
                        <td class="button" colspan="2">
                    <h:commandButton value="#{msg['action.create']}" action="#{electionEvent.createEvent}">
                        <f:param name="electionId" value="#{electionEvent.electionId}"/>
                    </h:commandButton>
                    </td>
                    </tr>
                    </tbody>
                </table>


            </h:form>
            <br/>
            <h:outputLink styleClass="button" value="mainCommissioner.xhtml">
                #{msg['action.back']}
            </h:outputLink>
        </f:view>

    </ui:define>
</ui:composition>
