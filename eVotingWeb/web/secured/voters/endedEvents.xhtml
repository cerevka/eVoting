<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:param name="title" value="#{msg['application.title.endedEvents']}" />
    <ui:define name="content">
        <f:view>
            <ui:insert name="menu">
                <ui:include src="/WEB-INF/templates/menus/voter.xhtml" />
            </ui:insert>
            <h:messages styleClass="message" />
            <h:dataTable styleClass="electionsInfo" cellspacing="1" value="#{electionEvent.endedEvents}" var="item">
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['label.id']}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['label.event']}"/>
                    </f:facet>
                    <h:outputText value="#{item.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['label.result']}"/>
                    </f:facet>
                    <h:form>
                        <h:commandLink value="#{msg['label.result']}" action="#{electionEvent.viewResultEvent}">
                            <f:param name="eventId" value="#{item.id}"/>
                        </h:commandLink>
                    </h:form>
                </h:column>
            </h:dataTable>
        </f:view>
    </ui:define>
</ui:composition>
