<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:param name="title" value="#{msg['application.title.index']}" />
    <ui:define name="content">
        <f:view xmlns:ui="http://java.sun.com/jsf/facelets">            
            <h1>#{msg['heading.welcome']}</h1>            
            <br />
            <h:outputText value="#{msg['message.welcome']} " />
            <h:outputText value="#{user.userName}" />
            <h:form>
                <h:commandLink value="#{msg['message.continue.voter']}" action="voters" rendered="#{user.voter}" />
                <h:commandLink value="#{msg['message.continue.commissioner']}" action="commissioners" rendered="#{user.commissioner}" />
                <h:commandLink value="#{msg['message.continue.administrator']}" action="administrators" rendered="#{user.administrator}" />
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
