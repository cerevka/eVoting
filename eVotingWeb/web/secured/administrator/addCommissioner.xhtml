<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:param name="title" value="#{msg['application.title.addCommissioner']}" />
    <ui:define name="content">
        <f:view xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">
            <h1>#{msg['headding.addCommissioner']}</h1>
            <ui:insert name="left">
                <ui:include src="/WEB-INF/templates/menus/administrator.xhtml" />
            </ui:insert>

            <h:messages styleClass="message" />

            <h:form>
                <h:inputHidden value="#{election.electionId}"/>
                <table class="form">
                    <tbody>
                        <tr>
                            <th>#{msg['role.commissioner']}:</th>
                            <td><h:selectOneMenu id="selectCom" value="#{election.stringperson}" >
                        <f:selectItems value="#{election.personSel}" />
                    </h:selectOneMenu></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="button">
                    <h:commandButton value="#{msg['action.add']}" action="#{election.addCommissioner}"/>
                    </td>
                    </tr>
                    </tbody>
                </table>
                <br/><br />
                <h:outputLink styleClass="button" value="viewElection.xhtml">
                    <f:param name="electionId" value="#{election.electionId}"/>
                    #{msg['action.back']}
                </h:outputLink>
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
