<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:param name="title" value="#{msg['application.title.createElection']}" />
    <ui:define name="content">
        <f:view>
            <h1>#{msg['heading.createElection']}</h1>
            <ui:insert name="left">
                <ui:include src="/WEB-INF/templates/menus/administrator.xhtml" />
            </ui:insert>
            
            <h:messages styleClass="message" />

            <h:form>
                <table class="form">
                    <tbody>
                        <tr>
                            <th>#{msg['label.election.name']}:</th>
                            <td><h:inputText id="name" requiredMessage="#{msg['message.required.electionName']}" value="#{election.name}" required="true" label="#{msg['label.name']}"/></td>
                    </tr>
                    <tr>
                        <th>#{msg['label.type']}:</th>
                        <td>
                    <h:selectOneRadio id="type" value="#{election.currentType}">
                        <f:selectItem itemLabel="#{msg['label.election.type.internet']}" itemValue="Internet"  />
                        <f:selectItem itemLabel="#{msg['label.election.type.local']}" itemValue="Local" />
                    </h:selectOneRadio>
                    </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="button">
                    <h:commandButton styleClass="button" value="#{msg['action.create']}" action="#{election.create}"/>
                    </td>
                    </tr>
                    </tbody>
                </table>
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
