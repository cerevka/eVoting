<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:param name="title" value="#{msg['application.title.elections']}" />
    <ui:define name="content">
        <f:view>
            <ui:insert name="left">
                <ui:include src="/WEB-INF/templates/menus/administrator.xhtml" />
            </ui:insert>

            <h:messages styleClass="message"/>

            <h2>#{msg['heading.availableElections']}</h2>

            <h:dataTable cellspacing="1" styleClass="elections" value="#{election.elections}" var="item">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['label.id']}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['label.name']}"/>
                    </f:facet>
                    <h:outputLink styleClass="link"  value="viewElection.xhtml">
                        <h:outputText value="#{item.name}"/>
                        <f:param name="electionId" value="#{item.id}"/>
                    </h:outputLink>
                    <f:attribute name="align" value="left" />
                </h:column>
            </h:dataTable>
        </f:view>
    </ui:define>
</ui:composition>
