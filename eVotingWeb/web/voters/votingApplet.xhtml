<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:param name="title" value="Voting applet" />
    <ui:define name="content">
        <f:view>
            <h:messages styleClass="message" />
            <ui:insert name="menu">
                <ui:include src="/WEB-INF/templates/menus/voter.xhtml" />
            </ui:insert>
            <h:dataTable styleClass="electionsInfo" cellspacing="1" value="#{electionEvent.candidatesModel}" var="item">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name"/>
                    </f:facet>
                    <h:form>
                        <h:commandLink styleClass="link"  action="#">
                            <h:outputText value="#{item.login}"/>                            
                        </h:commandLink>
                    </h:form>
                </h:column>                
                
            </h:dataTable>

        </f:view>
    </ui:define>
</ui:composition>
