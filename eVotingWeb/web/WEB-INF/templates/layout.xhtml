<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="#{translator.language}"
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
    
    <f:view locale="#{translator.locale}">
        <h:head>           
            <link href="/evoting/resources/css/screen.css" media="screen" rel="stylesheet" type="text/css" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="robots" content="index,follow" />
            <meta http-equiv="pragma" content="no-cache" />
            <title>#{title} | #{msg['application.title']}</title>
        </h:head>
        <h:body>
            <div class="main">
                <div class="head"></div>
                <div class="content">
                    <ui:insert name="content">
                        Default content.
                    </ui:insert>                   
                </div>
                <div class="foot">
                    <div id="languages">
                        <h:form id="languageForm" >
                            <h:commandButton image="/resources/css/img/flag_cz.png" action="#{translator.doChangeLanguage('cs')}" value="#{msg['language.czech']}" />
                            <h:commandButton image="/resources/css/img/flag_gb.png" action="#{translator.doChangeLanguage('en')}" value="#{msg['language.english']}" />
                        </h:form>
                    </div>
                    <div id="author">#{msg['footer.author']}</div>                    
                </div>
            </div>
        </h:body>
    </f:view>
</html>
